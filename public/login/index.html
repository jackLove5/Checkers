<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers - Login</title>
</head>
<body>
    <script src="./index.js"></script>
    <nav id="navbar" data-cy="navbar">
        <div id="register", data-cy="register"></div>
    </nav>

    <section>
        <h1>Login</h1>
        <form id="login-form" data-cy="login-form" action="/api/user/login" method="post">
            <input id="username" data-cy="username" name="username" type="text">
            <input id="password" data-cy="password" name="password" type="password">
            <input id="submit" data-cy="submit" type="submit" value="submit">
        </form>

    </section>

</body>
</html>
