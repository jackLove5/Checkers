<html>
    <head>
        <title>Checkers - Analyze</title>
        <link rel="stylesheet" href="/styles.css" />
        <link rel="stylesheet" href="/analyze/styles.css" />
        <base href=".">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="nav-wrapper">
            <button class="mobile-nav-toggle"></button>
            <nav id="navbar" data-cy="navbar">
                <ul id="nav-list"></ul>
            </nav>
        </div>
        <main id="content">
            <div id="board-wrapper">
                <checkers-board id="board" data-cy="board" color=""></checkers-board>
            </div>
            <div id="analysis-wrapper">
                <div id="eval"></div>
                <div id="moves">
                    <div id="move-list" data-cy="moves"></div>
                </div>
            </div>
            <div id="notifications" data-cy="notifications"></div>
        </main>
        <script src="/socket.io.js"></script>
        <script type="module" src="/analyze/bundle.js"></script>

    </body>
</html>
